<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CV Generator</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/list">List CV</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        
        <div class="row m-5">
            <div class="col-md-12">
              <h1>CV Generator</h1>
              <hr>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-12">
              <h4>Please fill out your details</h4>
              
            </div>
        </div>

        <div class="row">
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3 col-md-7">
                    <label for="" class="form-label">Name</label>
                    <input placeholder="Eg John Doe" type="text" class="form-control" id="name" name="name">
                </div>

                <div class="mb-3 col-md-7">
                  <label for="" class="form-label">Email address</label>
                  <input placeholder="Eg demo@gmail.com" type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3 col-md-7">
                    <label for="" class="form-label">Phone</label>
                    <input placeholder="Eg 9999999999" type="text" class="form-control" id="phone" name="phone">
                </div>

                <div class="mb-3 col-md-7">
                    <label for="" class="form-label">About You</label>
                    <textarea placeholder="Write something about you" class="form-control" id="summary" name="summary" rows="3"></textarea>
                </div>

                <div class="mb-3 col-md-7">
                    <label for="" class="form-label">Degree</label>
                    <input placeholder="B-Tech Information Technology" type="text" class="form-control" id="degree" name="degree">
                </div>

                <div class="mb-3 col-md-7">
                    <label for="" class="form-label">School</label>
                    <input placeholder="MIT" type="text" class="form-control" id="school" name="school">
                </div>

                <div class="mb-3 col-md-7">
                    <label for="" class="form-label">University</label>
                    <input placeholder="MIT" type="text" class="form-control" id="university" name="university">
                </div>

                <div class="mb-3 col-md-7">
                    <label for="" class="form-label">Previous Work</label>
                    <input placeholder="Programmer @ XYZ" type="text" class="form-control" id="previous_work" name="previous_work">
                </div>

                <div class="mb-3 col-md-7">
                    <label for="" class="form-label">Skill</label>
                    <textarea placeholder="eg C, C++, Python" class="form-control" id="skills" name="skills" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
